<!--- Create Html registration form--->
<div class="container">
    <!--/*@thymesVar id="user" type="com.samrit.deliveryapp.model.User"*/-->
    <h1 class="text-center mt-0">Registration</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <form th:action="@{/registration}" method="post" th:object="${user}" >
                <div class="form-group">
                    <label class="control-lable" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">

                    <label class="control-lable" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">

                    <label class="control-lable" for="phone">
                        Phone No.
                    </label>
                    <input id="phone"  type="number" class="form-control" th:field="*{phone}" required autofocus="autofocus">

                    <label class="control-lable" for="email">
                        E-mail
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">

                    <label class="control-lable" for="password">
                        Passworld
                    </label>
                    <input id="password" class="form-control"  type="password" th:field="*{password}" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
