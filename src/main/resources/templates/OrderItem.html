    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Home Delivery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a th:object="${orders}" class="nav-link active" aria-current="page" href="#" th:href="@{/dashboard/__${orders.getUserId()}__}">Home</a>
                </li>

                <!--                    <a th:href= "@{/registration}" class="nav-link" href="#">SignUp</a>-->

                <li class="nav-item">

            </ul>

</nav>
<div class= "container" style="margin-top: 50px">

<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div style="margin-top: 50px" class="col-md-6 col-md-offset-3">
            <h4 class="text-left mt-0">Order Item</h4>
            <!--/*@thymesVar id="orders" type="com.samrit.deliveryapp.model.OrderDto"*/-->
<form  th:object="${orders}" th:action="@{/order}" method="post">

            <div class="panel-body">

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>User Id:</label>
                        <input type="text"  class="form-control" th:field="*{userId}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Date:</label>
                        <input type="date" class="form-control" th:field="*{date}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Item Name:</label>
                        <input type="text" class="form-control" th:field="*{itemName}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Item Description:</label>
                        <input type="text" class="form-control" th:field="*{itemDescription}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                    <label>Category:</label>
                    <select  class="form-control" name="categories.id">
                        <option  th:each=" category : ${category}"
                                 th:value="${category.id}"
                                 th:text="${category.description}"></option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                    <label>Unit Of Measurement:</label>
                    <select  class="form-control" name="unitOfMeasurement.id">
                        <option  th:each=" uom : ${uomList}"
                                 th:value="${uom.id}"
                                 th:text="${uom.description}"></option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Size:</label>
                        <input type="number" class="form-control" th:field="*{size}"/>
                    </div>

                </div>

    <button style="margin-top:2px" type="submit" class="btn btn-primary">Next</button>
        </div>
</form>
        </div>
    </div>
</div>
</div>

</body>
</html>
